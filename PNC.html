<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>PrimeNumberChecker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="PNC.css">
        <script>
            function convert() {
                let n = Number(document.getElementById("number").value);
                let c = 0;

                for (i = 1; i <= n; i++) {
                    if (n % i == 0) {
                        c++;
                    }
                }
                if (c == 2) {
                    document.getElementById("answer").innerHTML = "True";
                }
                else {
                    document.getElementById("answer").innerHTML = "False";
                }
            }
        </script>
    </head>

    <body>
        <div class="header">
            <div class="header-logo">PrimeNumberChecker</div>
        </div>

        <div class="main">
            <h1>素数判定アプリ</h1>
            <p class="account">入力した値が素数か判別できます。</p>
            <input id="number">
            <button onclick="convert()" class="button1">判定</button>
            <span id="answer">結果が出ます</span>
        </div>
        
        <div class="footer">
            <div class="footer-list">
                <ul>
                    <li>2022/04/30</li>
                    <li>yuya-69596</li>
                </ul>
            </div>
        </div>
    </body>
</html>
